    climates:
      - name:  "Temp. Set-Cooling"
        slave: 1
        address: 0x004F
        target_temp_register: 0x0300
        target_temp_write_registers: true
        temp_step: 1
        temperature_unit: °C
        data_type: int16
        max_temp: 25
        min_temp: 7
      - name:  "Temp. Set-Heating"
        slave: 1
        address: 0x004F
        data_type: int16
        max_temp: 60
        min_temp: 20
        target_temp_register: 0x0301
        target_temp_write_registers: true
        temp_step: 1
        temperature_unit: °C
      - name: "Unit Mode"
        slave: 1
        address: 0x004F
        target_temp_register: 0x0301
        data_type: int16
        hvac_onoff_register: 0x0305
        write_registers: true
        hvac_mode_register:
          address: 0x0304
          values:
            state_heat: 1
            state_cool: 0
        fan_mode_register:
          address: 0x0307
          values:
            state_fan_low: 2
            state_fan_high: 1
            state_fan_medium: 0
            
